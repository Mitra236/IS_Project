<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:white; opacity:0.7;">
                <a  href="#" class="navbar-brand"  style="padding-right: 50px;text-align: center;margin-left: 600px;font-size:25px;">ImgUp</a>
                <div class="container">
                        <ul class="nav navbar-nav"> 
                            <li>
                                <button class="btn btn-info" data-toggle="modal" style="height:40px;margin-top:7px;width: 80px;margin-left: 310px;" data-target="#loginModal">Login</button> 
                            </li>
                        </ul>
                        <ul class="nav navbar-nav">  
                            <li>
                                <button class="btn btn-info" data-toggle="modal" style="height:40px;margin-top:7px;width: 80px;margin-left: 20px;" data-target="#registerModal">Register</button>
                            
                            </li>
                         </ul>
                </div>
            </nav>
            <div class="modal fade" id="registerModal">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <!-- header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">Register</h3>
                            </div>
                            <!-- body -->
                            <div class="modal-header">
                                <div class="form-group">
                                    <input type="text" id="registerEmail" class="form-control" placeholder="Email*" required/>
                                    <input type="password" style="margin-top: 20px;" id="registerPassword" class="form-control" placeholder="Password*"  required/>
                                </div>
                            </div>
                            <!-- footer -->
                            <div class="modal-footer">
                                <button class="btn btn-info btn-block"  onclick="register()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="modal fade" id="loginModal">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <!-- header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">Login</h3>
                            </div>
                            <!-- body -->
                            <div class="modal-header">
                                <div class="form-group">
                                    <input type="text" id="loginEmail" class="form-control" placeholder="Email*" required/>
                                    <input type="password" style="margin-top: 20px;" id="loginPassword" class="form-control" placeholder="Password*" required/>
                                </div>
                            </div>
                            <!-- footer -->
                            <div class="modal-footer">
                                <button class="btn btn-info btn-block"  onclick="login()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class = "row">
                        <div class="col-12">
                            <div class="jumbotron" id="intro">
       
                            </div>
                        </div>
                    </div>
    
</body>
</html>
